<nav>
    <div class="row nav-content-page">
        <div class="col-md-6 left-side">
            <app-logo-routes></app-logo-routes>
        </div>
    </div>
</nav>
<div *ngIf='router.url.includes("todo-list")'>
    <div class="container table">
        <table class="table table-striped table-list">
            <thead class="thead">
                <tr>
                    <th scope="col">Todos<img src="assets/svg/file.svg"></th>
                    <th scope="col">Yapılacaklar<img src="assets/svg/clock.svg"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data.pendings;let indexOfelement=index;">
                    <th scope="row">{{indexOfelement+1}}</th>
                    <td>{{item.todo}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf='router.url.includes("in-progress-list")'>
    <div class="container table">
        <table class="table table-striped table-list">
            <thead>
                <tr>
                <th scope="col">Todos<img src="assets/svg/file.svg"></th>
                <th scope="col">Yapılacaklar<img src="assets/svg/processing.svg"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data.inProgress;let indexOfelement=index;">
                  <th scope="row">{{indexOfelement+1}}</th>
                  <td>{{item.todo}}</td>
                </tr>
              </tbody>
        </table>
    </div>
</div>
<div *ngIf='router.url.includes("completed-list")'>
    <div class="container table">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Todos<img src="assets/svg/file.svg"></th>
                <th scope="col">Tamamlananlar<img src="assets/svg/like.svg"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data.done;let indexOfelement=index;">
                <th scope="row">{{indexOfelement+1}}</th>
                <td>{{item.todo}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
